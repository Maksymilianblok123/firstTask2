<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Recipe name:</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preparation Time (Minutes):</mat-label>
      <input matInput type="number" formControlName="preparationTimeInMinutes">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description:</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

  <div formArrayName="ingredients">
    <div *ngFor="let ingredientGroup of getIngredientControls(); let i = index">
      <div [formGroupName]="i" class="ingredients">
        <mat-form-field>
          <mat-label>Ingredient Name:</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Quantity:</mat-label>
          <input matInput type="number" formControlName="quantity">
        </mat-form-field>

        <div>
          <button type="button" mat-button (click)="removeIngredient(i)">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" mat-button (click)="addIngredient()">Add Ingredient</button>

  <button type="submit" mat-raised-button color="primary" [disabled]="!recipeForm.valid">Submit</button>
</form>
