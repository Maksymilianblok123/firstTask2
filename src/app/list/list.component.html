<div class="recipe">
  <h3>List of recipe</h3>
  <form>
    <mat-form-field>
      <mat-label>Recipe name</mat-label>
      <input type="text" matInput [formControl]="searchFormControl" (input)="filterRecipes()">
    </mat-form-field>
  </form>

  <div class="list">
    <div class="list-item" *ngFor="let recipe of recipeList; trackBy: recipeId" [routerLink]="'recipe/' + recipe._id">
      <app-recipe-list-item [recipe]="recipe"></app-recipe-list-item>
    </div>
  </div>
</div>
